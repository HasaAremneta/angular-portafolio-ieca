<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla de Datos</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Maria</td>
            <td>Anna</td>
        </tr>
        <tr>
            <td>25</td>
            <td>30</td>
            <td>22</td>
        </tr>
        <tr>
            <td>España</td>
            <td>Mexico</td>
            <td>Estados Unidos</td>
        </tr>

    </table>
</body>
</html>
