<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="apellido">Correo:</label>
            <input type="email" id="Correo" name="Correo" required><br>

            <label for="apellido">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña" required><br>

            <label for="apellido">Fecha de nacimiento:</label>
            <input type="date" id="Fecha" name="Fecha" required><br>

            <label for="apellido">Telefono:</label>
            <input type="tel" id="Telefono" name="Telefono" required><br>

            <label for="apellido">Direccion</label>
            <input type="textarea" id="Direccion" name="Direccion" required><br>

            <button>Ingresar</button>
            <!-- Agrega los inputs faltantes -->
        </form>
    </main>

</body>

</html>
